<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Transportation and Logistics | Task edit</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container" role="main" style="padding: 60px 15px 0">
        <div class="container" style="margin-top: 200px">
            <p style="width: 500px; font-size: 100px; line-height: 90%; font-weight: bold">
                Edit task
            </p>
            <form th:method="POST" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
                <div class="form-group">
                    <label for="taskId">Task ID</label>
                    <input type="number" class="form-control" th:field="*{id}" id="taskId" disabled>
                    <label for="description">Change the description:</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description">
                    <br/>
                    <label for="originCityId">Change origin city:</label>
                    <select th:field="*{originCityId}" id="originCityId">
                        <option th:each="city : ${cities}"
                                th:value="${city.getId()}"
                                th:text="${city.getName()}"></option>
                    </select>
                    <br/>
                    <label for="originBranchId">Change origin branch:</label>
                    <select th:field="*{originBranchId}" id="originBranchId">
                        <option th:each="branch : ${branches}"
                                th:value="${branch.getId()}"
                                th:text="${branch.getName()}"></option>
                    </select>
                    <br/>
                    <label for="destinationCityId">Change destination city:</label>
                    <select th:field="*{destinationCityId}" id="destinationCityId">
                        <option th:each="city : ${cities}"
                                th:value="${city.getId()}"
                                th:text="${city.getName()}"></option>
                    </select>
                    <br/>
                    <label for="destinationBranchId">Change destination branch:</label>
                    <select th:field="*{destinationBranchId}" id="destinationBranchId">
                        <option th:each="branch : ${branches}"
                                th:value="${branch.getId()}"
                                th:text="${branch.getName()}"></option>
                    </select>
                    <br/>
                    <input class="btn btn-success" type="submit" value="Save"/>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
