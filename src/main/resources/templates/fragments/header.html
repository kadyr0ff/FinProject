<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
    <div th:fragment="header">
        <header style="display: block">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="position: fixed; top: 0; right: 0; left: 0; z-index: 1030">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Transportation and Logistics</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto" style="margin-left: auto; margin-right: 1rem">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/}">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/about}">
                                    About
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/main}">
                                    Main
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="nav-link" th:href="@{/main}">
                                    Login
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link">
                                    <form th:action="@{/logout}" method="post">
                                        <input class="nav-link" style="padding: 0; border: none; background: none;" type="submit" value="Sign Out"/>
                                    </form>
                                </a>
                            </li>
                        </ul>
                        <form class="form-inline mt-2 mt-md-0" style="display: flex">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" style="margin-right: .5rem">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </div>
</body>
</html>
