<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="footer">
        <footer class="page-footer font-small blue pt-4" style="position: absolute; bottom: 0; width: 100%; height: 240px; background-color: #f5f5f5">
            <div class="container-fluid text-center text-md-left">
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <h5 class="text-uppercase">Footer Content</h5>
                        <span sec:authorize="isAuthenticated()">Logged user:
                            <span sec:authentication="name"></span> | Roles:
                            <span sec:authentication="principal.authorities"></span>
                        </span>
                    </div>
                    <hr class="clearfix w-100 d-md-none pb-3">
                    <div class="col-md-3 mb-md-0 mb-3">
                        <h5 class="text-uppercase">Links</h5>
                        <ul class="list-unstyled">
                            <li>
                                <a th:href="@{/tasks}">Tasks menu</a>
                            </li>
                            <li>
                                <a th:href="@{/cities}">List of Cities</a>
                            </li>
                            <li>
                                <a th:href="@{/branches}">List of Branches</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 mb-md-0 mb-3">
                        <h5 class="text-uppercase"></h5>
                        <form th:action="@{/logout}" method="post">
                            <input class="btn btn-dark" type="submit" value="Sign Out"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
                <a th:href="@{/}"> Transportation and Logistics</a>
            </div>
        </footer>
    </div>
</body>
</html>
