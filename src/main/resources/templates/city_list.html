<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="margin: 20px">
<div class="nav">
    <h1>ToDo List</h1>
</div>
<div class="divTable" style="margin: 20px 50px 20px 50px">
    <h4>City list</h4>
    <table class="table">
        <thead>
        <tr>
            <th style="width: 10%" scope="col">City ID</th>
            <th style="width: 60%" scope="col">City Name</th>
            <th style="width: 15%" scope="col">Change Date</th>
            <th style="width: 15%" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
            <th scope="row"><span th:text="${city.getId()}"> </span></th>
            <td><span th:text="${city.getName()}"> Description </span></td>
            <td><span th:text="${city.getChangeDate()}"> Created Date </span></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/cities/{id}/edit(id=${city.getId()})}">Update</a>
                <span> </span>
                <a class="btn btn-primary btn-sm" th:href="@{/cities/{id}/delete(id=${city.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
</body>
</html>
