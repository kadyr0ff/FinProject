    <style>
        .sr-only {
            position: absolute;

            height: 1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0,0,0,0);

            border: 0;

            <div class="checkbox mb-3">
                <label style="margin-bottom: .5rem">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>

            <button class="btn btn-success btn-lg btn-block">
                Sign in
            </button>
        </form>
