<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="margin: 20px">
<div class="nav">
    <h1>Edit a task</h1>
</div>
<div style="margin: 20px 50px 20px 50px; width: 50%">
    <form th:method="POST" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
        <div class="form-group">
            <label for="description">Change the description:</label>
            <textarea class="form-control" type="text" th:field="*{description}" id="description" rows="7"></textarea>
            <br/>
            <label for="originCityId">Change origin city:</label>
            <select th:field="*{originCityId}" id="originCityId">
                <option th:each="city : ${cities}"
                        th:value="${city.getId()}"
                        th:text="${city.getName()}"></option>
            </select>
            <br/>
            <label for="originBranchId">Change origin branch:</label>
            <select th:field="*{originBranchId}" id="originBranchId">
                <option th:each="branch : ${branches}"
                        th:value="${branch.getId()}"
                        th:text="${branch.getName()}"></option>
            </select>
            <br/>
            <label for="destinationCityId">Change destination city:</label>
            <select th:field="*{destinationCityId}" id="destinationCityId">
                <option th:each="city : ${cities}"
                        th:value="${city.getId()}"
                        th:text="${city.getName()}"></option>
            </select>
            <br/>
            <label for="destinationBranchId">Change destination branch:</label>
            <select th:field="*{destinationBranchId}" id="destinationBranchId">
                <option th:each="branch : ${branches}"
                        th:value="${branch.getId()}"
                        th:text="${branch.getName()}"></option>
            </select>
            <br/>
            <input class="btn btn-primary" type="submit" value="update"/>
        </div>
    </form>
</div>
</body>
</html>
