<div class="divTable" style="margin: 20px 50px 20px 50px">
    <h4>Current tasks</h4>
    <table class="table">
        <thead>
        <tr>
            <th style="width: 7%" scope="col"> ID</th>
            <th style="width: 63%" scope="col"> Description</th>
            <th style="width: 15%" scope="col"> Created Date</th>
            <th style="width: 15%" scope="col"> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <th scope="row"><span th:text="${task.getId()}"> </span></th>
            <td><span th:text="${task.getDescription()}"> Description </span></td>
            <td><span th:text="${task.getChangeDate()}"> Created Date </span></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/tasks/{id}/edit(id=${task.getId()})}">Update</a>
                <span> </span>
                <a class="btn btn-primary btn-sm" th:href="@{/tasks/{id}/delete(id=${task.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div class="divCreate" style="margin: 20px 50px 20px 50px">
    <a class="btn btn-primary" href="/tasks/new">Create a new Task</a>
</div>
