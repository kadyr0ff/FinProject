<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="margin: 20px">
<div class="nav">
    <h1>Create a task</h1>
</div>
<div style="margin: 20px 50px 20px 50px; width: 50%">
    <form th:method="POST" th:action="@{/tasks}" th:object="${task}">
        <div class="form-group">
            <label for="description">Give description:</label>
            <textarea class="form-control" th:field="*{description}" id="description" rows="7"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Message</div>
            <br/>
            <input class="btn btn-primary" type="submit" value="submit"/>
        </div>
    </form>
</div>
</body>
</html>
