<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="margin: 20px">
<div class="nav">
    <h1>Edit a task</h1>
</div>
<div style="margin: 20px 50px 20px 50px; width: 50%">
    <form th:method="POST" th:action="@{/branches/{id}(id=${branch.getId()})}" th:object="${branch}">
        <div class="form-group">
            <label for="branchName">Change the city name:</label>
            <input class="form-control" type="text" th:field="*{name}" id="branchName">
            <br/>
            <input class="btn btn-primary" type="submit" value="update"/>
        </div>
    </form>
</div>
</body>
</html>
